<form [formGroup]="heroForm" #formDir="ngForm">
    <h1>Reactive Form</h1>
    <div [hidden]="formDir.submitted">

        <div class="cross-validation" [class.cross-validation-error]="heroForm.errors?.identityRevealed && (heroForm.touched || heroForm.dirty)">
            <div class="form-group">

                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" formControlName="name" required>

                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

                    <div *ngIf="name.errors.required">
                        Name is required.
                    </div>
                    <div *ngIf="name.errors.minlength">
                        Name must be at least 4 characters long.
                    </div>
                    <div *ngIf="name.errors.pattern">
                        Name can't have numbers

                    </div>

                </div>
            </div>

            <div class="form-group">
                <label for="alterEgo">Alter Ego</label>
                <input id="alterEgo" class="form-control" formControlName="alterEgo">

                <div *ngIf="alterEgo.invalid && (alterEgo.dirty || alterEgo.touched)" class="alert alert-danger">

                    <div *ngIf="alterEgo.errors.required">
                        alterEgo is required.
                    </div>
                    <div *ngIf="alterEgo.errors.minlength">
                        alterEgo must be at least 4 characters long.
                    </div>

                </div>

            </div>


        </div>

        <div class="form-group">
            <label for="power">Hero Power</label>
            <select id="power" class="form-control" formControlName="power" required>
            <option *ngFor="let p of powers" [value]="p">{{p}}</option>
          </select>

            <div *ngIf="power.invalid && power.touched" class="alert alert-danger">
                <div *ngIf="power.errors.required">Power is required.</div>
            </div>
        </div>

        <button type="button" class="btn btn-default" (click)="formDir.resetForm({})">Reset</button>
        <button type="submit" class="btn btn-success" [disabled]="heroForm.invalid">Submit</button>
    </div>
</form>

<div class="submitted-message" *ngIf="formDir.submitted">
    <p>You've submitted your hero, {{ heroForm.value.name }}!</p>
    <button (click)="formDir.resetForm({})">Add new hero</button>
</div>
